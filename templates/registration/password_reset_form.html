<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password reset</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        {% if form.email.errors %}
          {{ form.email.errors }}
        {% endif %}
        <label for="email">Email of the account: </label>
            {{ form.email }}
          <input name='email' type="submit" class="btn btn-default btn-lg" value="Reset password">
        </form>
</body>
</html>
