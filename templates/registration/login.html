{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="{% static 'webapp/home.css' %}">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="{% static 'webapp/login.js' %}"></script>

    <title>Login</title>
</head>
<body>

    
    <body>
        <div id="login">
            <h3 class="text-center text-white pt-5">Bruno's Finance</h3>
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" class="col-md-12">
                            <form id="login-form" class="form" action="" method="post">
                               {% csrf_token %}
                                <h3 class="text-center text-info">Login</h3>
                                {% if form.errors %}
                                <p>Your username and password didn't match. Please try again.</p>
                                {% endif %}
                                <div class="form-group">
                                    <label for="username" class="text-info">Username:</label><br>
                                    <input type="text" name="username" id="username" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="password" class="text-info">Password:</label><br>
                                    <div style="flex-wrap: wrap;">
                                    <input type="password" name="password" id="password" class="form-control">
                                    <img id="lock" src="{% static 'webapp/eyeOpen.svg' %}" alt="Eye" width=24px data-status="closed" >
                                    
                                    </div>
                                </div>
                                <div class="form-group">
                                    <br>
                                    <!-- <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br> -->
                                    <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                                </div>
                                <div id="links"></div>
                                <div id="password-reset" class="text-left">
                                    <!-- <a href="{% url 'password_reset' %}" class="text-info">Lost password?</a> -->
                                </div>
                                <div id="register-link" class="text-right">
                                    <a href="{% url 'password_reset' %}" class="text-info">Lost password?</a> or
                                    <a href="{% url 'register' %}" class="text-info">Register here</a>
                                </div>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    
</body>
</html>
